####
# scene.yaml
#
# This script changes the scene at each beat.
####

before: scene=0;
after: off;

### loop: define the actions that will repeat as long as necessary (at least for --duration value)
loop:
  - scene=1;
  - scene=2;
  - scene=3;
  - scene=4;
  - scene=5;
  - scene=4;
  - scene=3;
  - scene=2;

