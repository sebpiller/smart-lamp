####
# boom.yaml
#
# This script only blink the lamp one time at each beat, and 2 times at each 8th beat.
####

### define sequences to be used in the main loop
sequences:
  before:
    - on;brightness=0;sleep=500
  after:
    - off;
  flash:
    - brightness=100;brightness=0;
  double-flash:
    - brightness=100;brightness=0;brightness=100;brightness=0;


### initialization action
before: seq=before

### loop: define the main actions that will repeat as long as necessary
loop:
  - seq=flash
  - seq=flash
  - seq=flash
  - seq=flash
  - seq=flash
  - seq=flash
  - seq=flash
  - seq=double-flash

### after action
after: seq=after

